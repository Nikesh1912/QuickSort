<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pslist</title>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="index.css"/>

</head>
<body>
	<div class="specification-details">
      <table border="1">
        <tr>
          <td class="detail-list">Product name</td>
        </tr>

        <tr>
          <td class="detail-list">Product code</td>
        </tr>

        <tr>
          <td class="extra-space">External Dimensions</td>
        </tr>

        <tr>
          <td class="detail-list">Weight</td>
        </tr>

        <tr>
          <td class="detail-list"><br>Keys / Switches</td>
        </tr>

        <tr>
          <td class="detail-list">Touch Pad</td>
        </tr>

        <tr>
          <td class="detail-list"><br>Motion Sensor</td>
        </tr>

        <tr>
          <td class="detail-list">Other Features</td>
        </tr>

        <tr>
          <td class="detail-list">Ports</td>
        </tr>

        <tr>
          <td class="extra-space">Communication Specifications</td>
        </tr>

        <tr>
          <td class="detail-list">Battery</td>
        </tr>
      </table>
    </div>
	
</body>
</html>
