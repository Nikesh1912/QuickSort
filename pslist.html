<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pslist</title>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="index.css"/>

</head>
<body>
	<div class="specification-details">

      <table border="1">
        <tr>
          <td class="detail-list">Product name</td>
        </tr>

        <tr>
          <td class="detail-list">Product code</td>
        </tr>

        <tr>
          <td class="extra-space">Main processor</td>
        </tr>

        <tr>
          <td class="detail-list">Memory</td>
        </tr>

        <tr>
          <td class="detail-list">Storage size*</td>
        </tr>

        <tr>
          <td class="detail-list"><br>External dimensions</td>
        </tr>

        <tr>
          <td class="detail-list"><br>Mass</td>
        </tr>

        <tr>
          <td class="detail-list"><br>BD/ DVD drive
            (read only)</td>
        </tr>

        <tr>
          <td class="detail-list"><br>Input/ Output</td>
        </tr>

        <tr>
          <td class="extra-space">Networking</td>
        </tr>

        <tr>
          <td class="detail-list"><br>Power</td>
        </tr>

        <tr>
          <td class="detail-list">Power consumption</td>
        </tr>

        <tr>
          <td class="detail-list">Operating Temperature</td>
        </tr>

        <tr>
          <td class="detail-list">AV output</td>
        </tr>     
      </table>
    </div>
	
</body>
</html>
